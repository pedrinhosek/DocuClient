index.html{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>REPORCRED</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock extra_css %}

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo/reporcred_logo.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if cliente %}active{% endif %}" href="{% url 'cliente_list' %}">
                            Cliente(s)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if contrato %}active{% endif %}" href="{% url 'cliente_create' %}">
                            Novo contrato
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Pesquisar cliente">
                    <button class="btn btn-primary" type="button">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top:80px">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'img/logo/reporcred_full_logo.png' %}" width="200" alt="">
            </div>
        </div>
        {% block main_content %}{% endblock main_content %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}

</body>
</html>
